<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator & Loan Eligibility Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <div class="form-group">
                <label for="loanAmount">Loan Amount (₹):</label>
                <input type="number" id="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="loanTenure">Loan Tenure (Years):</label>
                <input type="number" id="loanTenure" required>
            </div>
            <button type="submit">Calculate EMI</button>
        </form>
        <div id="result" class="result"></div>

        <h1>Loan Eligibility Checker</h1>
        <form id="eligibilityForm">
            <div class="form-group">
                <label for="monthlyIncome">Monthly Income (₹):</label>
                <input type="number" id="monthlyIncome" required>
            </div>
            <div class="form-group">
                <label for="monthlyExpenses">Monthly Expenses (₹):</label>
                <input type="number" id="monthlyExpenses" required>
            </div>
            <div class="form-group">
                <label for="interestRateChecker">Annual Interest Rate (%):</label>
                <input type="number" id="interestRateChecker" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="tenureYears">Loan Tenure (Years):</label>
                <input type="number" id="tenureYears" required>
            </div>
            <button type="submit">Check Eligibility</button>
        </form>
        <div id="eligibilityResult" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
